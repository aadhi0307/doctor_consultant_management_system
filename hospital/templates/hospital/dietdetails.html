<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>HMS - Django</title>


</head>

<body>

  {% include "hospital/navbar.html" %}
  <br><br>

  <center>

    <h3 class='alert alert-success'>Add diet plan!</h3>
<div style="width:700px">
    <form method="POST" action="{% url 'diet_details' %}">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1" style="margin-left:-600px">Diet name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1"  name="dietname">
        </div>
        <div class="form-group" >
            <label for="exampleFormControlTextarea1" style="margin-left:-600px">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"  name="description" cols="20" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" style="margin-left:-650px">Link</label>
            <input type="text" class="form-control" id="exampleFormControlInput1"  name="link">
          </div>
        <button type="submit" class="btn btn-primary" style="margin-left:-600px">submit</button>
    </form>
</div>
  </center><br>
  {% include "hospital/footer.html" %}
</body>


</html>
